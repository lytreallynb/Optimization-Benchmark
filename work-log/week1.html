<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式工作日志 (分享版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony Neutrals -->
    <!-- Application Structure Plan: 在原有双栏应用基础上，集成Firebase作为后端，实现数据云端持久化。增加分享功能，通过URL参数（bookId）区分编辑模式和只读的分享模式。用户在编辑模式下操作，点击分享后将数据写入Firestore并生成唯一链接。领导通过此链接访问，应用进入只读模式，从Firestore加载数据并禁用所有编辑控件，同时显示一个清晰的“只读模式”提示。此结构清晰地解决了数据持久化和安全分享的核心需求。新增日期选择器，允许用户按日期加载和保存日志，实现了补写日志的功能。 -->
    <!-- Visualization & Content Choices: 每日工作->目标:组织->列表+动态增删->提升录入效率->HTML/JS。长期任务->目标:追踪变化->列表+进度滑块->直观感受进度->HTML/JS。统计数据->目标:对比分析->环形图(任务状态分布)+条形图(任务量)->快速洞察工作模式->Chart.js。分享功能->目标:分享->模态框+复制链接->提供清晰的分享路径->HTML/JS。所有选择都旨在将文本信息转化为结构化数据，并通过交互和可视化提升其价值，现在增加了云端同步和分享能力。 -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8f7f4;
            color: #3d3d3d;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            max-height: 40vh;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .form-input, .form-select, .form-textarea, .form-date {
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.2s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus, .form-date:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        .form-input:disabled, .form-select:disabled, .form-textarea:disabled, .form-date:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            border-left: 4px solid #3b82f6;
            padding-left: 0.75rem;
            margin-bottom: 1.5rem;
        }
        h3 {
            font-size: 1.125rem;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        #shareModal {
            transition: opacity 0.3s ease;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
<div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="loader"></div>
</div>

<div id="read-only-banner" class="hidden fixed top-0 left-0 right-0 bg-yellow-400 text-yellow-800 text-center p-2 font-semibold z-40">
    当前为只读分享模式
</div>

<div id="shareModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden" >
    <div class="card p-6 w-full max-w-md">
        <h3 class="text-lg font-bold">分享您的工作日志本</h3>
        <p class="text-gray-600 mt-2 mb-4">复制下面的链接发送给您的领导，即可查看您所有日期的日志。</p>
        <div class="relative">
            <input id="shareLinkInput" type="text" class="form-input pr-20" readonly>
            <button id="copyLinkBtn" class="absolute right-1 top-1/2 -translate-y-1/2 btn btn-primary text-sm">复制</button>
        </div>
        <button id="closeModalBtn" class="btn btn-secondary mt-4 w-full">关闭</button>
    </div>
</div>

<div class="max-w-7xl mx-auto">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">交互式工作日志</h1>
        <div class="mt-4 flex justify-center items-center gap-4">
            <input type="date" id="date-picker" class="form-date w-auto">
            <button id="share-btn" class="btn btn-primary">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367-2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                分享 / 更新日志
            </button>
        </div>
    </header>

    <main class="grid grid-cols-1 xl:grid-cols-2 gap-8">
        <div id="entry-column" class="flex flex-col gap-6">
            <div id="daily-work" class="card p-6">
                <h2>每日工作完成情况</h2>
                <div id="daily-tasks-container" class="flex flex-col gap-4"></div>
                <button id="add-daily-task-btn" class="btn btn-secondary mt-4">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    添加每日任务
                </button>
            </div>
            <div id="long-term-work" class="card p-6">
                <h2>长期任务进度记录</h2>
                <div id="long-term-tasks-container" class="flex flex-col gap-4"></div>
                <button id="add-long-term-task-btn" class="btn btn-secondary mt-4">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    添加长期任务
                </button>
            </div>
            <div id="learning" class="card p-6">
                <h2>个人学习感悟</h2>
                <textarea id="learning-input" class="form-textarea" rows="4" placeholder="记录今天学习到的新知识、新技能、心得反思..."></textarea>
            </div>
            <div id="outputs" class="card p-6">
                <h2>个人文档产出</h2>
                <textarea id="outputs-input" class="form-textarea" rows="4" placeholder="可在此处罗列今日产出的文档..."></textarea>
            </div>
        </div>
        <div id="stats-column" class="flex flex-col gap-6">
            <div class="card p-6">
                <h2>工作统计分析</h2>
                <p class="text-gray-600 mb-6">本区域的图表会根据您左侧录入的数据动态生成，帮助您直观了解工作模式与任务分布。</p>
                <div>
                    <h3>每日任务状态分布</h3>
                    <div class="chart-container mx-auto max-w-sm"><canvas id="taskStatusChart"></canvas></div>
                </div>
                <div class="mt-8">
                    <h3>本日完成任务量</h3>
                    <div class="chart-container mx-auto max-w-full"><canvas id="taskCountChart"></canvas></div>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqqSUVfkHpxS1ajubXhTdg8NGxIUZIWYw",
        authDomain: "work-log-64431.firebaseapp.com",
        projectId: "work-log-64431",
        storageBucket: "work-log-64431.appspot.com",
        messagingSenderId: "913903780056",
        appId: "1:913903780056:web:0a722bb8f49a81d2e357ad",
        measurementId: "G-FFPPGYH7Q1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', async () => {
        const state = {
            bookId: null,
            isReadOnly: false,
            currentDate: '',
        };

        let currentLogData = {
            dailyTasks: [],
            longTermTasks: [],
            learning: '',
            outputs: ''
        };

        const loadingOverlay = document.getElementById('loading-overlay');
        const datePicker = document.getElementById('date-picker');
        const showLoading = (show) => { loadingOverlay.classList.toggle('hidden', !show); };

        const taskStatusChartCtx = document.getElementById('taskStatusChart').getContext('2d');
        const taskCountChartCtx = document.getElementById('taskCountChart').getContext('2d');
        let taskStatusChart, taskCountChart;

        function getTodayDateString() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function renderAll() {
            renderDailyTasks();
            renderLongTermTasks();
            document.getElementById('learning-input').value = currentLogData.learning;
            document.getElementById('outputs-input').value = currentLogData.outputs;
            updateCharts();
            if(state.isReadOnly) applyReadOnlyMode();
        }

        async function initializeApp() {
            const urlParams = new URLSearchParams(window.location.search);
            state.bookId = urlParams.get('bookId');
            state.isReadOnly = !!state.bookId;

            datePicker.value = getTodayDateString();
            state.currentDate = datePicker.value;

            setupEventListeners();

            if (state.bookId) {
                await loadLogForDate(state.currentDate);
            } else {
                resetUIForNewLog();
            }
        }

        function resetUIForNewLog() {
            currentLogData = {
                dailyTasks: [{ id: Date.now(), name: '', status: '未开始', description: '' }],
                longTermTasks: [{ id: Date.now() + 1, name: '', progress: 0, goal: '', today: '' }],
                learning: '',
                outputs: ''
            };
            renderAll();
        }

        function applyReadOnlyMode() {
            document.getElementById('read-only-banner').classList.remove('hidden');
            document.querySelectorAll('input, textarea, select, button').forEach(el => {
                if(!['closeModalBtn', 'copyLinkBtn', 'date-picker'].includes(el.id)) {
                    el.disabled = true;
                }
            });
            document.getElementById('share-btn').classList.add('hidden');
        }

        async function handleSaveAndShare() {
            if (state.isReadOnly) return;
            showLoading(true);

            const logDataToSave = {
                ...currentLogData,
                dailyTasks: currentLogData.dailyTasks.filter(t => t.name),
                longTermTasks: currentLogData.longTermTasks.filter(t => t.name)
            };

            try {
                if (!state.bookId) {
                    const newBookRef = await addDoc(collection(db, "logbooks"), { createdAt: new Date().toISOString() });
                    state.bookId = newBookRef.id;
                    const newUrl = `${window.location.pathname}?bookId=${state.bookId}`;
                    window.history.pushState({ path: newUrl }, '', newUrl);
                }

                const dateDocRef = doc(db, "logbooks", state.bookId, "logs", state.currentDate);
                await setDoc(dateDocRef, logDataToSave);

                const shareLink = `${window.location.origin}${window.location.pathname}?bookId=${state.bookId}`;
                document.getElementById('shareLinkInput').value = shareLink;
                document.getElementById('shareModal').classList.remove('hidden');

            } catch (error) {
                console.error("Error saving log:", error);
                alert("保存失败，请检查网络连接或联系管理员。");
            } finally {
                showLoading(false);
            }
        }

        async function loadLogForDate(dateString) {
            showLoading(true);
            try {
                const docRef = doc(db, "logbooks", state.bookId, "logs", dateString);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    currentLogData = docSnap.data();
                    if (!currentLogData.dailyTasks || currentLogData.dailyTasks.length === 0) {
                        currentLogData.dailyTasks = [{ id: Date.now(), name: '', status: '未开始', description: '' }];
                    }
                    if (!currentLogData.longTermTasks || currentLogData.longTermTasks.length === 0) {
                        currentLogData.longTermTasks = [{ id: Date.now() + 1, name: '', progress: 0, goal: '', today: '' }];
                    }
                } else {
                    resetUIForNewLog();
                }
            } catch (error) {
                console.error("Error loading log:", error);
                alert("加载日志失败。");
                resetUIForNewLog();
            } finally {
                showLoading(false);
                renderAll();
            }
        }

        function renderDailyTasks() {
            const container = document.getElementById('daily-tasks-container');
            container.innerHTML = '';
            currentLogData.dailyTasks.forEach((task, index) => {
                const taskEl = document.createElement('div');
                taskEl.className = 'p-4 border rounded-lg task-item';
                taskEl.dataset.index = index;
                taskEl.innerHTML = `
                        <div class="flex justify-between items-center">
                            <input type="text" value="${task.name || ''}" class="form-input font-medium text-lg border-0 p-0 focus:ring-0 task-name" placeholder="任务名称">
                            <button class="remove-daily-task-btn text-gray-400 hover:text-red-500">&times;</button>
                        </div>
                        <div class="mt-2 flex items-center gap-4">
                            <select class="form-select w-32 task-status">
                                <option value="未开始" ${task.status === '未开始' ? 'selected' : ''}>未开始</option>
                                <option value="进行中" ${task.status === '进行中' ? 'selected' : ''}>进行中</option>
                                <option value="已完成" ${task.status === '已完成' ? 'selected' : ''}>已完成</option>
                                <option value="延期" ${task.status === '延期' ? 'selected' : ''}>延期</option>
                            </select>
                            <input type="text" value="${task.description || ''}" class="form-input flex-1 task-description" placeholder="成果说明">
                        </div>
                    `;
                container.appendChild(taskEl);
            });
        }

        function renderLongTermTasks() {
            const container = document.getElementById('long-term-tasks-container');
            container.innerHTML = '';
            currentLogData.longTermTasks.forEach((task, index) => {
                const taskEl = document.createElement('div');
                taskEl.className = 'p-4 border rounded-lg task-item';
                taskEl.dataset.index = index;
                taskEl.innerHTML = `
                        <div class="flex justify-between items-center">
                            <input type="text" value="${task.name || ''}" class="form-input font-medium text-lg border-0 p-0 focus:ring-0 task-name" placeholder="长期任务名称">
                            <button class="remove-long-term-task-btn text-gray-400 hover:text-red-500">&times;</button>
                        </div>
                        <div class="mt-2 space-y-2">
                           <input type="text" value="${task.goal || ''}" class="form-input task-goal" placeholder="本周/本阶段目标">
                           <input type="text" value="${task.today || ''}" class="form-input task-today" placeholder="今日进展">
                           <div class="flex items-center gap-2">
                                <label class="text-sm">总进度:</label>
                                <input type="range" min="0" max="100" value="${task.progress || 0}" class="w-full task-progress">
                                <span class="text-sm font-medium task-progress-label">${task.progress || 0}%</span>
                           </div>
                        </div>
                    `;
                container.appendChild(taskEl);
            });
        }

        function addDailyTask() {
            currentLogData.dailyTasks.push({ id: Date.now(), name: '', status: '未开始', description: '' });
            renderDailyTasks();
        }

        function addLongTermTask() {
            currentLogData.longTermTasks.push({ id: Date.now(), name: '', progress: 0, goal: '', today: '' });
            renderLongTermTasks();
        }

        function updateCharts() {
            const statusCounts = currentLogData.dailyTasks.filter(t => t.name).reduce((acc, task) => {
                acc[task.status] = (acc[task.status] || 0) + 1;
                return acc;
            }, {});

            const hasData = Object.keys(statusCounts).length > 0;

            const statusData = {
                labels: hasData ? Object.keys(statusCounts) : ['无数据'],
                datasets: [{
                    label: '任务状态',
                    data: hasData ? Object.values(statusCounts) : [1],
                    backgroundColor: hasData
                        ? Object.keys(statusCounts).map(key => ({'未开始': '#d1d5db', '进行中': '#60a5fa', '已完成': '#34d399', '延期': '#f87171'}[key] || '#e5e7eb'))
                        : ['#e5e7eb'],
                    hoverOffset: 4
                }]
            };

            if (taskStatusChart) taskStatusChart.destroy();
            taskStatusChart = new Chart(taskStatusChartCtx, { type: 'doughnut', data: statusData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } } });

            if (taskCountChart) taskCountChart.destroy();
            const completedCount = currentLogData.dailyTasks.filter(t => t.name && t.status === '已完成').length;
            taskCountChart = new Chart(taskCountChartCtx, { type: 'bar', data: { labels: ['已完成'], datasets: [{ label: '已完成任务数', data: [completedCount], backgroundColor: '#34d399', borderRadius: 4, maxBarThickness: 60 }] }, options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, ticks: { stepSize: 1 } } }, plugins: { legend: { display: false } } } });
        }

        function setupEventListeners() {
            document.getElementById('add-daily-task-btn').onclick = addDailyTask;
            document.getElementById('add-long-term-task-btn').onclick = addLongTermTask;
            document.getElementById('share-btn').onclick = handleSaveAndShare;
            document.getElementById('closeModalBtn').onclick = () => document.getElementById('shareModal').classList.add('hidden');

            document.getElementById('copyLinkBtn').onclick = (e) => {
                const input = document.getElementById('shareLinkInput');
                input.select();
                document.execCommand('copy');
                e.target.textContent = '已复制!';
                setTimeout(() => { e.target.textContent = '复制'; }, 2000);
            };

            document.getElementById('entry-column').addEventListener('click', (e) => {
                const dailyTaskItem = e.target.closest('#daily-tasks-container .task-item');
                if (dailyTaskItem && e.target.classList.contains('remove-daily-task-btn')) {
                    currentLogData.dailyTasks.splice(dailyTaskItem.dataset.index, 1);
                    renderDailyTasks();
                    updateCharts();
                }

                const longTermTaskItem = e.target.closest('#long-term-tasks-container .task-item');
                if (longTermTaskItem && e.target.classList.contains('remove-long-term-task-btn')) {
                    currentLogData.longTermTasks.splice(longTermTaskItem.dataset.index, 1);
                    renderLongTermTasks();
                }
            });

            document.getElementById('entry-column').addEventListener('input', (e) => {
                const dailyTaskItem = e.target.closest('#daily-tasks-container .task-item');
                if (dailyTaskItem) {
                    const index = dailyTaskItem.dataset.index;
                    const task = currentLogData.dailyTasks[index];
                    if (e.target.classList.contains('task-name')) task.name = e.target.value;
                    if (e.target.classList.contains('task-status')) task.status = e.target.value;
                    if (e.target.classList.contains('task-description')) task.description = e.target.value;
                }

                const longTermTaskItem = e.target.closest('#long-term-tasks-container .task-item');
                if (longTermTaskItem) {
                    const index = longTermTaskItem.dataset.index;
                    const task = currentLogData.longTermTasks[index];
                    if (e.target.classList.contains('task-name')) task.name = e.target.value;
                    if (e.target.classList.contains('task-goal')) task.goal = e.target.value;
                    if (e.target.classList.contains('task-today')) task.today = e.target.value;
                    if (e.target.classList.contains('task-progress')) {
                        task.progress = parseInt(e.target.value, 10);
                        longTermTaskItem.querySelector('.task-progress-label').textContent = `${task.progress}%`;
                    }
                }

                if(e.target.id === 'learning-input') currentLogData.learning = e.target.value;
                if(e.target.id === 'outputs-input') currentLogData.outputs = e.target.value;

                updateCharts();
            });

            datePicker.addEventListener('change', () => {
                state.currentDate = datePicker.value;
                if (state.bookId) {
                    loadLogForDate(state.currentDate);
                } else {
                    alert("请先保存一次日志以创建日志本，然后才能切换日期。");
                    datePicker.value = getTodayDateString();
                }
            });
        }

        initializeApp();
    });
</script>
</body>
</html>
